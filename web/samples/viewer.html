<!DOCTYPE html>
<html lang="en">
<head>
<title>FlightHelmet</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
<link href="https://google.github.io/filament/favicon.png" rel="icon" type="image/x-icon" />
<style>
html, body { height: 100%; }
body       { margin: 0; overflow: hidden; }
#container { position: relative; height: 100%; }
canvas     { position: absolute; width: 100%; height: 100%; }
#messages  { position: absolute; width: 100%; height: 100%; padding: 10px 0px 0px 10px; margin: 0 }
</style>
</head>
<body>
<div id="container">
    <canvas></canvas>
    <pre id="messages"></pre>
</div>
<script src="filament.js"></script>
<script src="gl-matrix-min.js"></script>
<script src="https://unpkg.com/gltumble"></script>
<script>

const ibl_suffix = Filament.getSupportedFormatSuffix('etc s3tc');
const env = 'syferfontein_18d_clear_2k';
const ibl_url = `${env}/${env}_ibl${ibl_suffix}.ktx`;
const sky_url = `${env}/${env}_skybox.ktx`;
const mesh_url = 'DamagedHelmet.glb';

const messages = document.getElementById('messages');

Filament.init([mesh_url, ibl_url, sky_url], () => {
    window.gltfio = Filament.gltfio;
    window.Fov = Filament.Camera$Fov;
    window.LightType = Filament.LightManager$Type;
    window.app = new App(document.getElementsByTagName('canvas')[0]);
});

class App {
    constructor(canvas) {
        this.canvas = canvas;
        const engine = this.engine = Filament.Engine.create(this.canvas);
        const scene = this.scene = engine.createScene();
        this.trackball = new Trackball(messages, {startSpin: 0.035});

        const sunlight = Filament.EntityManager.get().create();
        Filament.LightManager.Builder(LightType.SUN)
            .color([0.98, 0.92, 0.89])
            .intensity(80000.0)
            .direction([0.6, -1.0, -0.8])
            .castShadows(true)
            .sunAngularRadius(1.9)
            .sunHaloSize(10.0)
            .sunHaloFalloff(80.0)
            .build(engine, sunlight);
        this.scene.addEntity(sunlight);

        const indirectLight = this.ibl = engine.createIblFromKtx(ibl_url);
        this.scene.setIndirectLight(indirectLight);
        indirectLight.setIntensity(50000);

        const skybox = engine.createSkyFromKtx(sky_url);
        this.scene.setSkybox(skybox);

        const loader = engine.createAssetLoader();
        const asset = this.asset = loader.createAssetFromBinary(mesh_url);

        // Crudely indicate progress by printing the URL of each resource as it is loaded.
        // Note that we wait 1 ms after the last asset has downloaded, but before finalization.
        // This gives the browser time to display the latest status.
        const onFetched = (uri) => messages.innerText += `Downloaded ${uri}\n`;
        const onDone = (finalize) => {
            messages.innerText += 'Finalizing...\n'
            setTimeout(() => {
                finalize();
                const entities = asset.getEntities();
                scene.addEntities(entities);
                messages.innerText = '';
            }, 1);
        };
        asset.loadResources(onDone, onFetched);

        messages.addEventListener("dragenter", () => messages.style.background = 'rgba(255,255,255,0.5)' );
        messages.addEventListener("dragleave", () => messages.style.background = 'none' );
        messages.addEventListener("dragover", evt => evt.preventDefault());
        messages.addEventListener("drop", (evt) => {
            evt.preventDefault()
            messages.style.background = 'none';
            const dt = event.dataTransfer;
            const files = dt.files;
            const count = files.length;
            const file = files[0];
            if (!file.name.endsWith('.glb')) {
                console.error("Only GLB files are supported.");
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                const app = window.app;
                const arrayBuffer = e.target.result;
                let entityVector = app.asset.getEntities();
                for (let i = 0; i < entityVector.size(); i++) {
                    scene.remove(entityVector.get(i));
                }

                // TODO: call loader.destroyAsset()

                app.asset = loader.createAssetFromBinary(new Uint8Array(arrayBuffer));
                const entities = app.asset.getEntities();
                console.info(`${entities.size()} entities have been created.`);
                scene.addEntities(entities);
            }
            reader.readAsArrayBuffer(file);
        });

        this.swapChain = engine.createSwapChain();
        this.renderer = engine.createRenderer();
        this.camera = engine.createCamera();
        this.view = engine.createView();
        this.view.setCamera(this.camera);
        this.view.setScene(this.scene);
        this.resize();
        this.render = this.render.bind(this);
        this.resize = this.resize.bind(this);
        window.addEventListener('resize', this.resize);
        window.requestAnimationFrame(this.render);
    }

    render() {

        const p0 = this.asset.getBoundingBox().min;
        const p1 = this.asset.getBoundingBox().max;
        const extent = vec3.sub(vec3.create(), p1, p0);
        const maxExtent = Math.max(...extent);
        const scaleVec = vec3.fromValues(2.0 / maxExtent, 2.0 / maxExtent, 2.0 / maxExtent);
        vec3.scale(scaleVec, scaleVec, 0.8);

        const center = vec3.lerp(vec3.create(), p0, p1, 0.5);
        const translate = mat4.fromTranslation(mat4.create(), vec3.scale(center, center, -1));
        const scaleMat = mat4.fromScaling(mat4.create(), scaleVec);
        const transform = mat4.multiply(translate, scaleMat, translate);
        mat4.multiply(transform, this.trackball.getMatrix(), transform);

        const tcm = this.engine.getTransformManager();
        const inst = tcm.getInstance(this.asset.getRoot());
        tcm.setTransform(inst, transform);

        inst.delete();
        this.renderer.render(this.swapChain, this.view);
        window.requestAnimationFrame(this.render);
    }

    resize() {
        const dpr = window.devicePixelRatio;
        const width = this.canvas.width = window.innerWidth * dpr;
        const height = this.canvas.height = window.innerHeight * dpr;
        this.view.setViewport([0, 0, width, height]);
        const eye = [0, 0, 4], center = [0, 0, 0], up = [0, 1, 0];
        this.camera.lookAt(eye, center, up);
        const aspect = width / height;
        const fov = aspect < 1 ? Fov.HORIZONTAL : Fov.VERTICAL;
        this.camera.setProjectionFov(30, aspect, 1.0, 10.0, fov);
    }
}
</script>
</body>
</html>
